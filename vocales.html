<script>
    var preg = prompt("Incerte una letra de las vocales");
    var letra = ["arete","especial","iguana","oso","universidad"]
    
    switch (preg) {
        case 'a':
           console.log(letra[0]); 
            break;
        case 'e':
            console.log(letra[1]);
            break;
        case 'i':
            console.log(letra[2]);
            break;
        case 'o':
           console.log(letra[3]);
           break;
        case 'u':
           console.log(letra[4]);
           break;
    
        default:
            break;
    }
    
    
    </script>
